# Radeon X1650 Pro - RV535
# http://www.x.org/archive/X11R7.6/doc/man/man4/radeon.4.xhtml
# https://wiki.debian.org/AtiHowTo
# https://wiki.archlinux.org/index.php/ATI
# man xorg.conf
# man radeon
#
# Benchmark:
# http://www.snailsanimation.com/benchmark08_play.php

Section "ServerLayout"
  Identifier     "X.org Configured"
  Screen      0  "Screen0" 0 0
  InputDevice    "Mouse0" "CorePointer"
  InputDevice    "Keyboard0" "CoreKeyboard"
  Option         "Pixmap" "32"
EndSection

Section "Files"
  ModulePath   "/usr/lib/xorg/modules"
  FontPath     "/usr/share/fonts/X11/misc"
  FontPath     "/usr/share/fonts/X11/cyrillic"
  FontPath     "/usr/share/fonts/X11/100dpi/:unscaled"
  FontPath     "/usr/share/fonts/X11/75dpi/:unscaled"
  FontPath     "/usr/share/fonts/X11/Type1"
  FontPath     "/usr/share/fonts/X11/100dpi"
  FontPath     "/usr/share/fonts/X11/75dpi"
  FontPath     "built-ins"
EndSection

Section "Module"
  Load  "glx"
  Load  "dri"
EndSection

Section "InputDevice"
  Identifier  "Keyboard0"
  Driver      "kbd"
EndSection

# Capslock to ctrl remap.
Section "InputClass"
  Identifier             "keyboard-layout"
  MatchIsKeyboard        "on"
  Option "XkbOptions"    "ctrl:nocaps"
EndSection

Section "InputDevice"
  Identifier  "Mouse0"
  Driver      "mouse"
  Option      "Protocol" "auto"
  Option      "Device" "/dev/input/mice"
  Option      "ZAxisMapping" "4 5 6 7"
EndSection

Section "Monitor"
  Identifier   "Monitor0"
  VendorName   "Monitor Vendor"
  ModelName    "Monitor Model"
EndSection

Section "Device"
  # Option      "benchmark" "on"

  ### Available Driver options are:-
  ### Values: <i>: integer, <f>: float, <bool>: "True"/"False",
  ### <string>: "String", <freq>: "<f> Hz/kHz/MHz",
  ### <percent>: "<f>%"
  ### [arg]: arg optional
  Option      "ColorTiling"      "on"   # enabled by default on RV300 and later radeon cards
  Option      "ColorTiling2D"    "off"  # circumvent the dreaded "black screen with mouse pointer" once logged in your DE
  Option      "DynamicPM"        "on"   # force your GPU to use the best adaptative powersaving mode
  Option      "EnablePageFlip"   "on"   # supported on all R/RV/RS4xx and older hardware, and set on by default
  Option      "RenderAccel"      "on"   # enabled by default on all radeon hardware
  Option      "SWcursor"         "off"  # software cursor might be necessary on some rare occasions, hence set off by default
  Option      "SwapbuffersWait"  "off"  # disable unnecessary video sync for performance (tearing will probably appear though)

  Option      "AGPMode"          "8"    # 1..8
  Option      "AGPFastWrite"     "off"  # on/off Does not affect PCIE models. Not recommended
  Option      "GARTsize"         "1024" # megabytes of gart (system) memory used

  # EXA settings
  Option      "AccelMethod"      "EXA"  # valid options are XAA, EXA and Glamor. Default value varies per-GPU.
  Option      "EXAPixmaps"       "on"   # needs EXA
  Option      "EXAVSync"         "on"   # needs EXA
  Option      "AccelDFS"         "on"   # needs EXA

  #Option     "NoAccel"                 # [<bool>]
  #Option     "SubPixelOrder"           # [<str>]
  #Option     "ZaphodHeads"             # [<str>]
  Identifier  "RadeonX1650"
  Driver      "radeon"
  BusID       "PCI:1:0:0"
EndSection

Section "DRI"
  Group       "video"
  Mode        0660
EndSection

Section "Extensions"
  Option     "Composite"         "Enable"
EndSection

Section "Screen"
  Identifier    "Screen0"
  Device        "RadeonX1650"
  Monitor       "Monitor0"
  # DefaultDepth  32 # not suported by radeon driver
  SubSection "Display"
    Viewport   0 0
    Depth     1
  EndSubSection
  SubSection "Display"
    Viewport   0 0
    Depth     4
  EndSubSection
  SubSection "Display"
    Viewport   0 0
    Depth     8
  EndSubSection
  SubSection "Display"
    Viewport   0 0
    Depth     15
  EndSubSection
  SubSection "Display"
    Viewport   0 0
    Depth     16
  EndSubSection
  SubSection "Display"
    Viewport   0 0
    Depth     24
  EndSubSection
  # SubSection "Display" # not supported by radeon driver
    # Viewport   0 0
    # Depth     32
  # EndSubSection
EndSection
