[xWM]
; number of virtual desktops (start with 0)
DeskCount=1
; desktop switching speed
DeskSpeed=90
; delay between window switching from a desktop to another (in milliseconds)
WndSwitchDelay=1000
; hide tasks of other desktops ?
HideOtherDesks=1
; automatically activate window on mouse wheel ?
ActivateOnWheel=1
; EasyWheel acceleration
WheelAccel=0x280000
; EasyWheel max speed
WheelMaxSpeed=0x1800000
; list of sticky windows class (shown on all desktops). Use Â¤ as separator
Sticky=
; structures used internally (do NOT edit manually)
sDesktop=
sMinimized=

; [OnRun]
; ; the following sample launch the "test" function when explorer is run
; CabinetWClass=test

[Opt]
OnExitClearTemp=1
OnExitClearRecents=1

[Str]
WinOntop=Always on top
WinSticky=Show on all desktops
WinFullscr=Fullscreen
WinOpacity=Opacity
FnNotDef=Call to a non-existent function
